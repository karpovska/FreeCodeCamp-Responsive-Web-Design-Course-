<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Product Landing Page</title>
        <style>
            #header-img {
                width: 150px;
                height: auto;
            }
            #header {
                display: flex;
                flex-direction: row;
                position: fixed;
                top: 0;
                min-height: 100px;
                padding: 0px 20px;
                justify-content: space-around;
                align-items: center;
                background-color: #eee;
            }
            #nav-bar {
                display: flex;
                align-items: stretch;  
                
                width: 100%;              
            }
            #email {
                margin-bottom: 10px;
            }
            a {
                text-decoration: none;
            }
            ul {
                list-style: none;
                font-size: 20px;
            }
            body {
                background-color: #eee;
                font-family: 'Lato', sans-serif;
            }
            @media(max-width: 300px) {
                #header-img {
                    width: 50px;
                    height: auto;
                }
            }

        </style>
    </head>
    <body>
        <header id="header">
            <img id="header-img" src="https://images-platform.99static.com//WGJg0cB5LjNnnZlsEuyROXZuPA0=/53x123:921x991/fit-in/590x590/projects-files/75/7552/755226/cef27e35-232b-45a0-b6d8-6d15b39d0045.jpg">
            <nav id="nav-bar">
                <ul>
                    <li>
                        <a href="#features" class="nav-link">Features</a>
                    </li>
                    <li>
                        <a href="#how-it-works" class="nav-link">How It Works</a>
                    </li>
                    <li>
                        <a href="#pricing" class="nav-link">Pricing</a>
                    </li>
                </ul>
            </nav>
        </header>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input id="email" name="email" type="email" placeholder="Enter your email address"></input>
            <input id="submit" type="submit" value="Submit"></input>
        </form>
        <iframe width="450" height="253" src="https://www.youtube.com/embed/JTvsOkMphy8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
        <div id="features"></div>
        <div id="how-it-works"></div>
        <div id="pricing"></div>
    </body>
</html>
